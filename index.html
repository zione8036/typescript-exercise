<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>City Directory</title>

</head>

<body class="container">

    <div class="card mt-4">
        <div class="card-header">
            <h2>DIRECTORY</h2>
        </div>
        <div class="card-body">
            <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                        <label>City Name</label>
                        <input type="text" id="city" class="form-control"/><br>
                    </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                        <label>Country</label>
                        <input type="text" id="country" class="form-control"><br>
                    </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="form-group">
                        <label>Population</label>
                        <input type="number" min="0" id="population" class="form-control"><br>
                    </div>
                    </div>
                    
                    <button onclick="addCity()" class="btn btn-outline-info">Add</button>
            </div>
        </div>
    </div>

    <div class="card mt6">
        <div class="card-header">
            <div class="input-group mb-3">
                <input type="text" id="search" class="form-control" placeholder="Search City"
                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="input-group-text" id="basic-addon2"
                        onclick="SearchCity(document.getElementById('search').value)">Search</button>
                </div>
            </div>
        </div>
        <table id="tbl" class="table table-bordered table-centered">
            <tr>
                <th>City</th>
                <th>Country</th>
                <th>Population</th>
            </tr>
        </table>
    </div>
    <script>var exports = { "_esModule": true };</script>
    <script src="./index.js"></script>
</body>

</html>
